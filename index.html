<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>WebSockets Demo</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <h1>Test App for Web Sockets</h1>
    <div id="status">Connecting...</div>
    <ul id="messages"></ul>
    <form id="message-form" action="#" method="post">
      <textarea id="message" placeholder="Enter your message..." required></textarea>
      <div id="btngroup">
      <button type="submit" id="submit">Echo Message</button>
      <button type="button" id="close">Close Connection</button>
      </div>
    </form>
    <footer>
      <h4> Demos for  <a href="http://www.myhsts.org/" target="_blank"> myhsts.org</a> - <a href="https://kaustubhghadge.github.io/kaustubhghadge/" target="blank">Kaustubh</a></h4>
    </footer>
  </div>
  <script src="app.js"></script>
</body>
</html>
